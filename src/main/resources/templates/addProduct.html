<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>CLTHR</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <!--  ---------------nav--------------- -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">CLTHR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/listProducts.html">List Products</a>
          </li>
        </ul>
        <div>
          <a class="nav-link text-white" href="/addProduct.html">Add Product</a>
        </div>
      </div>
    </div>
  </nav>

  <!--  ---------------content--------------- -->
  <div class="col-12">
    <h3 class="text-center">Add a product</h3>
    <div class="container my-5 p-5" style="border:0.5px solid black; border-radius:20px;">
      <form action="/addP" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="pname" id="name" placeholder="Enter name" class="form-control">

          <label for="price">Price</label>
          <input type="number" name="price" id="price" placeholder="Enter price" class="form-control">

          <label for="desc">Description</label>
          <input type="text" name="desc" id="desc" placeholder="Enter description" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!--  ---------------scripts--------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
