<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Add Product</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div>
  <div class="col-12">
    <h3 class="text-center">Add a product</h3>
    <hr>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="/addProduct.html">Add Product</a></li>
      <li class="list-inline-item"><a href="/listProducts.html">List Products</a></li>
    </ul>
    <div class="col-6">
      <form action="/addP" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="pname" id="name" placeholder="Enter name" class="form-control">

          <label for="price">Price</label>
          <input type="number" name="price" id="price" placeholder="Enter price" class="form-control">

          <label for="desc">Description</label>
          <input type="text" name="desc" id="desc" placeholder="Enter description" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
